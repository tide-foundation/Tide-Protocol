<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dAuth</title>
    <link rel="stylesheet" type="text/css" href="./src/site.css" />
  </head>
  <body>
    <div class="layout center">
      <div class="center">
        <div class="center col">
          Register
          <div class="mb-2">
            <input id="register-username" type="text" value="me@tide.org" placeholder="Username" />
          </div>
          <div class="mb-2">
            <input id="register-password" type="password" value="123456" placeholder="Password" />
          </div>
          <button id="register" type="button">Register</button>
          <div>
            <p id="register-status"></p>
          </div>
        </div>
        <span> - </span>
        <div class="center col">
          Login
          <div class="mb-2">
            <input id="login-username" type="text" value="me@tide.org" placeholder="Username" />
          </div>
          <div class="mb-2">
            <input id="login-password" type="password" value="123456" placeholder="Password" />
          </div>
          <button id="login" type="button">Login</button>
          <div>
            <p id="login-status"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="layout center">
      <div class="center col">
        <div class="mb-1">
          <input id="forget-username" type="text" value="me@tide.org" placeholder="Username" />
          <button id="recover" type="button">Recover</button>
          </br>
          <fieldset>
            <legend>shares</legend>
            <textarea id="shares" style="width: 402px; height: 207px;"></textarea>
            </br>
            <input id="new-password" type="password" placeholder="new password" />
            <button id="reconstruct" type="button">Reconstruct</button>
          </fieldset>
        </div>
      </div>
    </div>
    <script src="./src/dauth.js"></script>
  </body>
</html>
