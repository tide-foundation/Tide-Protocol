<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tide Frontend Tests</title>
    <link rel="stylesheet" type="text/css" href="./src/site.css" />
  </head>
  <body>
    <div class="layout center">
      <div class="center col">
        <div id="inject-here">
          injection box

          <a id="l" href="#">Click to send message to parent</a>
        </div>
      </div>
    </div>

    <script>
      var link = document.getElementById("l");

      link.addEventListener("click", () => {
        console.log(window.opener);
        var targetWindow = window.opener;
        targetWindow.postMessage("hello there!", "http://example.com");
        console.log("message sent from within iframe");
      });
    </script>

    <style>
      #inject-here {
        background-color: red;
      }
    </style>
  </body>
</html>
